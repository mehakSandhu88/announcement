    <section>
      <h3 class="gram">Grade:</h3>
      <div class="gip">

    <!--Category Dropdown list-->

      <div class="gif">

          <option value="Music">Music</option>

          <option value="Volunteering Hours">Volunteering Hours</option>

  </form>
